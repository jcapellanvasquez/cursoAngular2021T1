<div class="card">
    <div class="card-body">
        <form [formGroup]="this.form" (ngSubmit)="salvar()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea formControlName="descripcion" type="text" class="form-control" id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input formControlName="precio" type="text" class="form-control" id="precio" name="precio">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <label class="form-check-label" for="estatus">
                        Estatus
                    </label>
                    <input formControlName="estatus" type="checkbox" class="form-check-input" id="estatus" name="estatus">
                  </div>
            </div>
            <div class="mb-3">
                <button type="submit"
                class="btn btn-primary"
                >
                Guardar
            </button>
            </div>
        </form>
    </div>
</div>
